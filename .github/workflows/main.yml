name: Python Build & Artifact Upload

on:
  push:
    branches: [ "main" ]  # 主分支提交时触发
  workflow_dispatch:       # 允许手动触发

jobs:
  build-and-archive:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 网页1、网页4、网页6均提及的基础步骤

    - name: Set up Python
      uses: actions/setup-python@v4  # 网页6、网页8推荐的Python环境配置
      with:
        python-version: '3.10'  # 根据项目需求指定版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # 网页8提到的打包工具
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile main.py  # 生成单文件可执行程序
        tar -czvf build-output.tar.gz dist/  # 网页6中压缩文件的实现方式

    - name: Upload artifact
      uses: actions/upload-artifact@v3  # 网页6、网页11使用的上传组件
      with:
        name: build-output
        path: |
          dist/*
          build-output.tar.gz
